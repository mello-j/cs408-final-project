<body>
<header>
    <h1>Justin's Awesome Website</h1>
    <h2>This website is under construction...</h2>
  <!-- The header will be inserted here by JavaScript -->
</header>
<section>
  <form method="post">
    <label for="first name" class="hidden">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name">
    <label for="last name" class="hidden">Last Name:</label>
    <input type="text" id="lastname" name="lastname"  placeholder="Last Name" required>
    <label for="email" class="hidden">Email:</label>
    <input type="email" id="email" name="email"  placeholder="Email Address" required>
    <label for="Social Security Number" class="hidden">Social Security Number</label>
    <input type="text" id="socialsecuritynumber" name="socialsecuritynumber"  placeholder="Social Security Number" required>
    <label for="message" class="hidden">Message:</label>
    <textarea id="message" name="message" placeholder="Your Message Here (We won't read it)" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>
<footer>
</footer>
