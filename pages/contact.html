<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../js/contact.js"></script>
</head>

<body>
  <div id="display-logo">
    <img id="logo" src="../img/money.png" alt="Money raining down from a black sky">
    <h1>Justin's Awesome Application</h1>
    <img id="logo" src="../img/finance.png" alt="Large amount of counts stacked on a paper">
  </div>
  <hr>
  <header>
    <!-- The rest of header will be inserted here by JavaScript -->
  </header>
  <section id="contact-body">
    <div id="content">
      <h2> Contact Us</h2>
      <h3> We would love to hear from you!</h3>
      <p style="text-align: center;">
        Please fill out the form provided and we will get back to you never!
        Just kidding! We will get back to you as soon as possible!
      </p>
    </div>
    <form id="contact-form" method="post">
      <label for="first name" class="hidden">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name">
      <label for="last name" class="hidden">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
      <label for="email" class="hidden">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <label for="Social Security Number" class="hidden">Social Security Number</label>
      <input type="text" id="socialsecuritynumber" name="socialsecuritynumber" placeholder="Social Security Number"
        required>
      <label for="message" class="hidden">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message Here (We won't read it)" required></textarea>
    </form>
  </section>
  <button id="send">Send</button>
  <hr>
  <footer>
    <!-- The footer will be inserted here by JavaScript -->
  </footer>
  <div id="footer-logo">
    <img id="logo" src="../img/footer.png" alt="footer-logo">
  </div>
</body>

</html>
